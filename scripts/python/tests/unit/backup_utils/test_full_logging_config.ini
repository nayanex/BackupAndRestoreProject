[timers]
# These timings are integers in hours(h), minutes(m), or seconds(s)
# Only used if all stages are ran by script
max_start_delay = 2h
max_duration = 8h

[logging]
log_file = run_backup_stages.log
level = INFO
format = %(asctime)s %(levelname)-7s %(funcName)-20s: %(message)s
datefmt = %b %d %H:%M:%S
